<div head>
    <template -src="title">
    </template>
    <close @click="remove()"></close>
</div>
<grid body #body>
    <chat -src="m in msglist">
        <padding>
            <msg class="msg"></msg>
            <div style="clear: both;"></div>
        </padding>
    </chat>
    <div textarea @mousedown="this.firstChild.focus()">
        <div @keydown.alt.enter="send()" contenteditable="true" -model="text"></div>
    </div>
</grid>
<div foot>
    <btn @click="send();">发送</btn>
</div>
