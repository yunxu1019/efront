<div head>
    查看图片 &nbsp; 
    (<span bind="foot"></span>)
    &nbsp;
    <span bind="head"></span>
    <close @click="remove()"></close>
</div>
<div body>
    <picture @park="update(event.index)"></picture>
</div>
<div foot>
    <btn type=default -if="!thumb" @click="createThumb()" >生成小图</btn>
    <btn type=danger @click="del()" confirm >删除</btn>
    <btn type=white @click="remove()" >关闭</btn>
</div>
