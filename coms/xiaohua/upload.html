<div head>
    添加图片到 &nbsp; <span -bind=base></span>
</div>
<lattice -src="(f,i) in files" item-width=600 body>
    <padding class="c" :class="{error:!!f.error}">
        <c :style="{'background-image':'url('+f.src+')'}" @click="view(i)">
        </c>
        <field -src=[f1,f] -repeat="f1 in fields"></field>
        <drop @click="dropfile(i)" -if="!f.percent"></drop>
        <bg></bg>
        <percent -style="{height:f.percent}"></percent>
        <error -if=f.error -bind=f.error></error>
    </padding>
    <padding insert>
        <a @click=add()>添加</a>
    </padding>
</lattice>
<div foot>
    <btn @click="remove()" type=white >取消</btn>
    <btn disabled@=!files.length @click="upload()">上传</btn>
</div>
