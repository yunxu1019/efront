<div>
  <div class="topbar">
    <div class="title">Family Art</div>
    <div class="subtitle">因为了解所以理解 因为懂得所以愉悦</div>
  </div>
  <form class="form">
    <model :field="f" ng-repeat="(f,i) in steps[index]"></model>
  </form>
  <div class="step">
    <div class="page-number">
      <span ng-bind=index+1></span>
      /
      <span ng-bind="steps.length"></span>
    </div>
  </div>
  <btn @click="nextStep">下一步</btn>
</div>
