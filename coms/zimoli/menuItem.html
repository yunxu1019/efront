<template -if='useIcon||hasIcon||icon'>
    <i -class="icon?" -style="{color:color?}"></i>
    <template -if="name?">
        &nbsp;&nbsp;
    </template>
</template>
<span -html="name?" -style="{color:color?}"></span>
<template -if="hotkey?.length">
    &nbsp;&nbsp; <span ng-repeat="k of hotkey" class="hotkey" ng-html="k"></span>
</template>
<s></s>
