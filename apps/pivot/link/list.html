<div class="clusters">
    <a -repeat="(c,i) in clusters" ng-class="{current:i===index.index}" @click="active(i,c)">
        <span -text="c"></span>
    </a>
</div>
<lattice -src="c in clients">
    <padding>
        <span -text=c.id></span>
        <span class="time" -text=filterTime(c.optime)></span>

    </padding>
</lattice>
