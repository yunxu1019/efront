<div>
    已登录到服务器，您可以进行如下操作
</div>
<block>
    <padding>
        清理服务器缓存 <btn @click="run('clear-cache',this)">清理</btn>
    </padding>
</block>
<block>
    <padding>
        重启服务器 <btn @click="run('rehost',this)" type="danger">重启</btn>
    </padding>
</block>
<block>
    <padding>
        退出登录 <btn @click="logout()">退出</btn>
    </padding>
</block>
<block>
    <padding>
        服务器版本&nbsp;&nbsp;<span -text="String(version)"></span>
    </padding>
</block>
