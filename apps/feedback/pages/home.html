<div class="head">
    <span class="title" ng-bind="data.title"></span>
    <btn ng-click="go('/pages/list')">反馈列表</btn>
</div>
<grid _editable=true class="body">
    <div>
        <list ng-src="a in items">
            <span ng-bind="a.content"></span>
        </list>
        <btn class="send" disabled_="!data.content.trim()&&user.id" ng-click="send()">发送(S)</btn>
    </div>
    <textarea ng-model=data.content></textarea>
</grid>
