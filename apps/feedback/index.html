<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width" />
    <title>反馈</title>
    <script deleteoncompile>
        // 若要在开发环境使用内置组件，请保留下面的代码，在编译发布时时，这里的代码会自动删除
        -function (body, window) {
            var xhr = new (window.XMLHttpRequest || ActiveXObject)('Microsoft.XMLHTTP');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    new Function(xhr.responseText).call(window);
                    console.log("%cEfront%c Start", 'color:#6c2', 'color:333');
                }
            };
            xhr.open('POST', 'comm/main');
            xhr.send("step into my sight..");
        }.call(this, document.documentElement.children[0], this);
    </script>
    <style>
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }
    </style>
</head>

<body scroll=no max-render=1440 main-path="/main"></body>

</html>
