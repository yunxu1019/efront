<!DOCTYPE html>
<!--
    http://efront.cc/docs/
-->
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,width=device-width" />
    <title>efront 文档</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        *,
        ::before,
        ::after {
            box-sizing: border-box;
        }
    </style>
    <script deleteoncompile>
        -function (body, window) {
            body.removeChild(body.getElementsByTagName("script")[0]);
            var xhr = new (window.XMLHttpRequest || ActiveXObject)('Microsoft.XMLHTTP');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    new Function(xhr.responseText).call(window);
                }
            };
            xhr.open('POST', 'comm/main');
            xhr.send("step into my sight..");
        }.call(this, document.documentElement.children[0], this);
    </script>
</head>

<body scroll=no max-render=1440>
    走过多少路口，听过多少叹息，我认真着你的不知所措..
</body>

</html>
